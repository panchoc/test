<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{house}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image" alt="Photo of a Shiba Inu" style="height: 150px; width: 150px;" />
  <mat-card-content>
    <p>
      GENDER : {{gender}}
    </p>
    <p>
      CULTURE : {{culture}}
    </p>
    <p>
      SLUG : {{slug}}
    </p>
    <p>
      RANK : {{rank}}
    </p>
    <p>
      <b>Books : </b>

      {{books}}

    </p>
    <p>
      <b>Titles</b>
      {{titles}}
    </p>





  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
